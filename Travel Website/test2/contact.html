<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/628dd0d6fc.js" crossorigin="anonymous"></script>
    <title>Travel Website | Welcome-T2</title>
</head>
<body>
    <nav class="navbar bg-black">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html" target="_blank">Home</a></li>
                <li class="nav-item"><a href="./about.html" target="_blank">About</a></li>
                <li class="nav-item"><a href="./contact.html" target="_blank">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-2x text-red"></i>
                        <h2 class="text-gray ">Location</h2>
                        <p>157-B,Indrapuri,Bhopal.</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-2x text-red"></i>
                        <h2 class="text-gray ">Email</h2>
                        <p>Netikpm12@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-2x text-red"></i>
                        <h2 class="text-gray ">Call</h2>
                        <p>9893456789.</p>
                    </div>
                    <img src="../img/company-img.jpg" alt="Company-Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions,suggestions and concerns by filling out this form.</p>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>

        <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>

</body>
</html>
